<!--begin::Brand-->
<div class="aside-logo flex-column-auto px-9 justify-content-center" id="kt_aside_logo">
  <!--begin::Logo-->
  <a routerLink="/">
    <img alt="Logo" img-preloader="https://image.gytree.com/assets/media/gaytree/logo/logo1.webp" class="h-60px logo">
  </a>
  <!--end::Logo-->
</div>
<!--end::Brand-->

<!--begin::Aside user-->
<div class="aside-user mt-5 mt-lg-10" id="kt_aside_user" [class.aside-user]="isPortrait">
  <!--begin::User-->
  <div class="d-flex align-items-center flex-column">
    <!--begin::Symbol-->
    <div class="symbol symbol-75px mb-4">
      <!--begin::Image input-->
      <div class="image-input image-input-circle" data-kt-image-input="true"
        style="background-image: url(https://image.gytree.com/assets/media/svg/avatars/blank.svg)">
        <!--begin::Image preview wrapper-->
        <!-- <div class="image-input-wrapper w-125px h-125px"
          style="background-image: url(https://image.gytree.com/assets/media/avatars/female-avatar.png)"></div> -->
        <div class="image-input-wrapper w-125px h-125px" [class.portrait]="isPortrait"
          [ngStyle]="{'background-image': userDetails?.user_image ? 'url(' + userDetails?.user_image + ')' : 'url(' + 'https://image.gytree.com/assets/media/avatars/female-avatar.png' + ')' }">
        </div>
        <!--end::Image preview wrapper-->

        <!--begin::Remove button-->
        <!-- <span class="btn btn-icon btn-circle w-25px h-25px shadow" data-kt-image-input-action="remove"
          data-bs-toggle="tooltip" data-bs-dismiss="click" title="Change avatar">
          <img alt="Logo" img-preloader="https://image.gytree.com/assets/media/gaytree/icons/edit.svg" height="24" width="24
          ">
        </span> -->
        <!--end::Remove button-->
      </div>
      <!--end::Image input-->
    </div>
    <!--end::Symbol-->
    <!--begin::Info-->
    <div class="text-center">
      <!--begin::Username-->
      <a class="text-gray-900 text-hover-primary fs-4 fw-boldest" [class.font-change]="isPortrait">{{userDetails.user_name}}</a>
      <!--end::Username-->
    </div>
    <!--end::Info-->
  </div>
  <!--end::User-->
</div>
<!--end::Aside user-->


<!-- begin::Aside menu -->
<div class="aside-menu flex-column-fluid ps-5 pe-3 mb-9 sidebar-navigation-menu overflow-auto" id="kt_aside_menu">
  <div #ktAsideScroll id="kt_aside_menu_wrapper" class="w-100 hover-scroll-overlay-y d-flex pe-2" data-kt-scroll="true"
    data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
    data-kt-scroll-wrappers="#kt_aside_menu" data-kt-scroll-offset="0">
    <div id="#kt_aside_menu" data-kt-menu="true" class="menu menu-column menu-rounded fw-bold my-auto">
      <app-aside-menu [isPortrait]="isPortrait" id="asideMenu"></app-aside-menu>
    </div>
  </div>
</div>
<!-- end::Aside menu -->

<!--begin::Footer-->
<div class="aside-footer flex-column-auto px-6 px-lg-9" id="kt_aside_footer">
  <!--begin::User panel-->
  <div class="d-flex flex-stack ms-7">
    <!--begin::Link-->
    <a class="btn btn-sm btn-icon btn-active-color-primary btn-icon-gray-600 btn-text-gray-600" (click)="logout()">
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr076.svg-->
      <span class="svg-icon svg-icon-1 me-2">
        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path

            fill="#F25769" />
        </svg>
      </span>
      <!--end::Svg Icon-->
      <!--begin::Major-->
      <span class="d-flex flex-shrink-0 link">Log Out</span>
      <!--end::Major-->
    </a>
    <!--end::Link-->
  </div>
  <!--end::User panel-->
</div>
<!--end::Footer-->
