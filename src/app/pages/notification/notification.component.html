<div class="card card-flush">
    <div class="card-header">
        <h3 class="card-title"></h3>
        <div class="card-toolbar">
            <button type="button" class="btn btn-sm btn-icon" data-bs-dismiss="modal" aria-label="Close"
                (click)="modal.dismiss('cancel click')">
                <img img-preloader="https://image.gytree.com/assets/media/gaytree/icons/modal_close.svg" alt="modelclose" height="32"
                    width="32">
            </button>
        </div>
    </div>
    <div class="card-body">
        <pdf-viewer *ngIf="file?.type === 'pdf'" [src]="file?.url" [rotation]="0" [original-size]="false"
            [show-all]="true" [fit-to-page]="false" [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false"
            [render-text]="false" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
            style="width: 100%; height: 600px;"></pdf-viewer>
        <div *ngIf="file?.type === 'video'" [innerHTML]="(file?.url || '') | safe: 'html'"></div>
        <img *ngIf="file?.type === 'image'" img-preloader="{{file?.url}}" alt="image">
    </div>
</div>
